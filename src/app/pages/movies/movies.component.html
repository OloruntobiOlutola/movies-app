<div class="container">
  <div class="row mb-2">
    <div class="col-6 col-md-4 col-lg-3" *ngFor="let item of movies">
      <movies-movie-item [movie]="item"></movies-movie-item>
    </div>
  </div>
  <div>
    <p-paginator
      (onPageChange)="onPageChange($event)"
      [first]="1"
      [rows]="20"
      [totalRecords]="10000"
      [rowsPerPageOptions]="[10, 20]"
    ></p-paginator>
  </div>
</div>
